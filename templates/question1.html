<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환불 희망 제품</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-size: 18px;
            color: #555;
        }
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>환불을 희망하시는 제품은 무엇인가요?</h1>
        <form method="POST">
            <label for="product">제품을 선택하세요:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>제품을 선택하세요</option>
                <option value="목">목</option>
                <option value="허리/등">허리/등</option>
                <option value="어깨">어깨</option>
                <option value="커버/매트">커버/매트</option>
                <option value="기타">기타</option>
            </select>
            <button type="submit">다음</button>
        </form>
    </div>
</body>
</html>

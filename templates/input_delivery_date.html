<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배송 완료일 입력</title>
    <style>
        body {
            font-family: "Noto Sans KR", Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 22px;
            font-weight: bold;
            color: rgba(20, 73, 124, 0.9); /* #14497C with 90% opacity */
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: rgba(85, 85, 85, 0.9); /* Slightly darker text with 90% opacity */
            margin-bottom: 20px;
            line-height: 1.5;
        }
        p.error {
            font-size: 14px;
            color: #d9534f; /* Red for emphasis */
            font-weight: bold;
        }
        input[type="date"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid rgba(20, 73, 124, 0.4); /* Light border color */
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="date"]:focus {
            outline: none;
            border: 1px solid rgba(20, 73, 124, 0.9); /* Focus color */
            box-shadow: 0 0 5px rgba(20, 73, 124, 0.4);
        }
        button {
            background-color: rgba(20, 73, 124, 0.9); /* #14497C with 90% opacity */
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: rgba(10, 54, 95, 0.9); /* Darker hover effect */
        }
        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>슬룸 제품 수령일을 (배송 완료일) 입력해주세요.</h1>
        <p>입력한 배송 완료일 기준으로 이벤트 참여 가능 여부를 확인합니다.</p>
        <p class="error">* 정확한 배송 완료일을 입력하지 않을 경우, 이벤트 참여가 제한될 수 있습니다.</p>
        <form method="POST">
            <input type="date" name="delivery_date" required>
            <button type="submit">확인</button>
        </form>
    </div>
</body>
</html>

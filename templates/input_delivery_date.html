<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배송 완료일 입력</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QPWTWFSY4H"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-QPWTWFSY4H');
  </script>

  <style>
    body {
      background-color: #F4F7FA;
      font-family: "Noto Sans KR", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 40px 32px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      max-width: 720px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      font-weight: 700;
      color: #1e3c72;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    input[type="date"] {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      border: 1px solid #e2e6ea;
      border-radius: 12px;
      margin-top: 10px;
      margin-bottom: 24px;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="date"]:focus {
      border-color: #1e3c72;
      box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.15);
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 14px 0;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
    }

    .submit-button {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
    }

    .submit-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .back-button {
      background: #6c757d;
      color: #fff;
    }

    .back-button:hover {
      background: #5a6268;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    }

    .error {
      color: #d9534f;
      font-size: 14px;
      margin-top: 16px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>배송 완료일을 입력해주세요.</h1>
    <form method="POST">
      <input type="date" name="delivery_date" required>
      <div class="button-group">
        <button class="back-button" type="button" onclick="window.history.back()">이전</button>
        <button class="submit-button" type="submit">확인</button>
      </div>
    </form>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </div>
</body>
</html>

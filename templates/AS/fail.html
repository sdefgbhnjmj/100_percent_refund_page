<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>조회 실패</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QPWTWFSY4H"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-QPWTWFSY4H');
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #F4F7FA;
      font-family: "Noto Sans KR", Arial, sans-serif;
    }

    body {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 로고: 상단 고정 */
    .logo {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    .logo img {
      height: 28px;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      box-sizing: border-box;
      max-width: 600px;
      width: 100%;
    }

    h2 {
      font-size: 24px;
      font-weight: bold;
      color: #d9534f;
      margin-bottom: 20px;
    }

    p {
      font-size: 17px;
      color: #333;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    button {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      border: none;
      padding: 14px 36px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>

  <!-- 로고 (상단 고정) -->
  <div class="logo">
    <a href="https://sleeplab.co.kr/" target="_blank">
      <img src="{{ url_for('static', filename='images/P_logo_1000x198px.png') }}" alt="SLOOM 로고">
    </a>
  </div>

  <!-- 본문 콘텐츠 (정중앙) -->
  <div class="wrapper">
    <h2>조회 실패</h2>
    <p>주문번호를 확인할 수 없습니다.<br>다시 시도해주세요.</p>
    <button onclick="history.back()">돌아가기</button>
  </div>

</body>
</html>

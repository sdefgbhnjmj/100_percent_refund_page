<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬룸 불량 교환 접수</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QPWTWFSY4H"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-QPWTWFSY4H');
  </script>

  <style>
    body {
      margin: 0; 
      padding: 0;
      font-family: "Noto Sans KR", sans-serif;
      background: linear-gradient(135deg, #14497c, #0a365f); /* 브랜드 컬러 그라데이션 */
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .wrapper {
      max-width: 600px;
      padding: 0 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      font-weight: bold;
    }

    p {
      font-size: 18px;
      margin-bottom: 32px;
      line-height: 1.5;
    }

    .highlight {
      color: #ffd166;  /* 포인트 컬러 */
      font-weight: bold;
    }

    button {
      background: #fff;
      color: #14497c;
      border: none;
      padding: 14px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: #f1f1f1;
    }

    small {
      display: block;
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>안녕하세요, 슬룸입니다.</h1>
    <p>약 <span class="highlight">5분 이내</span><br>불량 상품 교환 접수를 하실 수 있습니다.</p>
    <button onclick="location.href='/check_order'">시작하기</button>
    <small>💡 주문번호를 준비해주세요. 주문 시 발송된 알림톡을 통해 확인 가능합니다.</small>
  </div>
</body>
</html>

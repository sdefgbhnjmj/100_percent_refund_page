<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬룸 불량 교환 접수</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QPWTWFSY4H"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-QPWTWFSY4H');
  </script>

  <style>
    body {
      font-family: "Noto Sans KR", Arial, sans-serif;
      background-color: #F4F7FA;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* 로고 */
    .logo {
      margin-top: 40px;
      margin-bottom: 60px;
      text-align: center;
    }
    .logo img {
      height: 55px;
    }

    .content {
      text-align: center;
      color: rgba(20, 73, 124, 0.9);
      animation: fadeIn 1.2s ease-in-out;
    }
    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
      line-height: 1.7;
    }

    .highlight {
      font-weight: bold;
      color: red;
    }

    button {
      background: linear-gradient(135deg, #1e3c72, #2a5298); /* 세련된 블루 그라디언트 */
      color: #fff;
      border: none;
      padding: 14px 36px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 12px; /* 더 둥근 느낌 */
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    /* 애니메이션 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- 상단 로고 -->
  <div class="logo">
    <a href="https://sleeplab.co.kr/" target="_blank">
      <img src="{{ url_for('static', filename='images/P_logo_1000x198px.png') }}" alt="SLOOM 로고">
    </a>
  </div>

  <!-- 본문 -->
  <div class="content">
    <h1>안녕하세요, 슬룸입니다.</h1>
    <p>약 <span class="highlight">5분 이내</span></p>
    <p>불량 상품 교환 접수를 하실 수 있습니다.</p>
    <button onclick="location.href='/check_order'">시작하기</button>
  </div>
</body>
</html>

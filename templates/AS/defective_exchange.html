<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬룸 불량 교환 접수</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QPWTWFSY4H"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-QPWTWFSY4H');
  </script>

  <style>
    body {
      font-family: "Noto Sans KR", Arial, sans-serif;
      background-color: #F4F7FA;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* 로고 */
    .logo {
      position: absolute;
      top: 30px;
      left: 30px;
    }
    .logo img {
      height: 45px;
      transition: transform 0.2s ease, filter 0.2s ease;
    }
    .logo img:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 6px rgba(20, 73, 124, 0.4));
    }

    .content {
      text-align: center;
      color: rgba(20, 73, 124, 0.9);
      animation: fadeIn 1.2s ease-in-out;
    }
    h1 {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      margin: 6px 0;
    }

    .highlight {
      font-weight: bold;
      color: red;
    }

    button {
      background-color: #fff;
      color: rgba(20, 73, 124, 0.9);
      border: 2px solid rgba(20, 73, 124, 0.9);
      padding: 12px 28px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 25px;
    }
    button:hover {
      background-color: rgba(20, 73, 124, 0.9);
      color: #fff;
    }

    /* 애니메이션 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- 상단 로고 -->
  <a href="https://sleeplab.co.kr/" target="_blank" class="logo">
    <img src="{{ url_for('static', filename='images/W_logo_1000x198px.png') }}" alt="SLOOM 로고">
  </a>

  <!-- 본문 -->
  <div class="content">
    <h1>안녕하세요, 슬룸입니다.</h1>
    <p>약 <span class="highlight">5분 이내</span></p>
    <p>불량 상품 교환 접수를 하실 수 있습니다.</p>
    <button onclick="location.href='/check_order'">시작하기</button>
  </div>
</body>
</html>

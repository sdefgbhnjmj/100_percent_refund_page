<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬룸 불량 교환 접수</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QPWTWFSY4H"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-QPWTWFSY4H');
  </script>

  <style>
    body {
      font-family: "Noto Sans KR", Arial, sans-serif;
      background: linear-gradient(135deg, #eaf3fb, #f8f9fa);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
      animation: fadeIn 0.6s ease;
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #14497c;
      margin-bottom: 16px;
    }
    p {
      font-size: 17px;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    .highlight {
      font-weight: bold;
      color: #e63946;
    }
    button {
      background: linear-gradient(135deg, #14497c, #0a365f);
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 17px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(20, 73, 124, 0.3);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>안녕하세요, 슬룸입니다. 😊</h1>
    <p>약 <span class="highlight">5분 이내</span><br>불량 상품 교환 접수를 하실 수 있습니다.</p>
    <button onclick="location.href='/check_order'">시작하기</button>
  </div>
</body>
</html>

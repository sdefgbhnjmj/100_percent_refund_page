<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬룸 불량 교환 접수</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QPWTWFSY4H"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-QPWTWFSY4H');
  </script>

  <style>
    body {
      font-family: "Noto Sans KR", Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #14497c, #0a365f);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    /* 상단 로고 텍스트 */
    .logo {
      position: absolute;
      top: 30px;
      font-size: 36px;
      font-weight: bold;
      font-family: "Arial Black", sans-serif;
      letter-spacing: 2px;
      color: white;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                   0 0 20px rgba(20, 73, 124, 0.7);
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInDown 1s forwards;
      text-decoration: none; /* 밑줄 제거 */
    }

    .logo:hover {
      color: #ffdd57; /* 호버 시 색상 변경 */
      text-shadow: 0 0 15px rgba(255, 221, 87, 0.9),
                   0 0 30px rgba(255, 221, 87, 0.7);
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInUp 1s 0.3s forwards;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInUp 1s 0.6s forwards;
    }

    .highlight {
      font-weight: bold;
      color: #ffdd57; /* 노란 강조 */
    }

    button {
      background-color: #ffdd57;
      color: #14497c;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInUp 1s 0.9s forwards;
    }

    button:hover {
      background-color: #ffe877;
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- 상단 로고 텍스트 (클릭 시 sleeplab.co.kr 이동) -->
  <a href="https://sleeplab.co.kr/" class="logo" target="_blank">SLOOM</a>

  <h1>안녕하세요, 슬룸입니다.</h1>
  <p>약 <span class="highlight">5분 이내</span> 불량 상품 교환 접수를 하실 수 있습니다.</p>
  <button onclick="location.href='/check_order'">시작하기</button>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>배송지 입력</title>
  <style>
    body {
      background-color: #F4F7FA;
      font-family: "Noto Sans KR", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 40px 32px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      width: 100%;
    }
    h2 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 16px;
      color: #14497C;
      text-align: center;
    }
    .sub-text {
      font-size: 16px;
      color: #555;
      margin-bottom: 24px;
      text-align: center;
      line-height: 1.5;
    }
    .selected-box {
      background: #f8f9fc;
      border: 1px solid #e2e6ea;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
      font-size: 15px;
      color: #333;
    }
    .selected-box ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .selected-box li {
      margin-bottom: 6px;
    }
    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }
    label {
      font-size: 14px;
      font-weight: 600;
      color: #555;
      margin-bottom: 6px;
      display: block;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px 16px;
      font-size: 15px;
      border-radius: 12px;
      border: 1px solid #dcdcdc;
      transition: border 0.2s ease, box-shadow 0.2s ease;
      box-sizing: border-box;
    }
    input[type="text"]:focus {
      border: 1px solid #2a5298;
      outline: none;
      box-shadow: 0 0 0 3px rgba(42,82,152,0.1);
    }
    .zipcode-row {
      display: flex;
      gap: 10px;
    }
    .zipcode-row input {
      flex: 2;
    }
    .zipcode-row button {
      flex: 1;
      padding: 12px;
      font-size: 14px;
      font-weight: 600;
      background: #2a5298;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .zipcode-row button:hover {
      background: #1e3c72;
    }
    .submit-btn {
      width: 100%;
      margin-top: 30px;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      border: none;
      padding: 16px;
      font-size: 17px;
      font-weight: 600;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 26px rgba(0, 0, 0, 0.18);
    }
    .message {
      color: #d9534f;
      font-size: 14px;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
  <!-- 다음 주소 API -->
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
  <div class="container">
    <h2>교환 접수해 드리겠습니다.</h2>
    <p class="sub-text">아래 상품의 회수 배송지를 입력해주세요.</p>

    <!-- 선택한 상품 목록 -->
    <div class="selected-box">
      <ul>
        {% for item in selected_items %}
          <li>📦 {{ item }}</li>
        {% endfor %}
      </ul>
    </div>

    {% if message %}
      <p class="message">{{ message }}</p>
    {% endif %}

    <!-- 배송지 입력 폼 -->
    <form method="POST">
      <div class="form-group">
        <label>우편번호</label>
        <div class="zipcode-row">
          <input type="text" id="zipcode" name="zipcode" readonly required>
          <button type="button" onclick="execDaumPostcode()">검색</button>
        </div>
      </div>
      <div class="form-group">
        <label>기본주소</label>
        <input type="text" id="address1" name="address1" readonly required>
      </div>
      <div class="form-group">
        <label>상세주소</label>
        <input type="text" id="address2" name="address2" placeholder="동/호수 등 상세주소 입력">
      </div>
      <button type="submit" class="submit-btn">제출</button>
    </form>
  </div>

  <script>
    function execDaumPostcode() {
      new daum.Postcode({
        oncomplete: function(data) {
          document.getElementById('zipcode').value = data.zonecode;
          document.getElementById('address1').value = data.address;
          document.getElementById('address2').focus();
        }
      }).open();
    }
  </script>
</body>
</html>

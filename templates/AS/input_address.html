<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>배송지 입력</title>
  <style>
    body {
      background-color: #F4F7FA;
      font-family: "Noto Sans KR", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .wrapper {
      background: #fff;
      padding: 28px 32px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h2 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
      color: rgba(20, 73, 124, 0.9);
    }
    .input-box {
      margin-bottom: 16px;
      text-align: left;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 6px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      border: none;
      padding: 14px 36px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    button:hover {
      transform: translateY(-2px);
    }
  </style>
  <!-- 다음 주소 API -->
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
  <div class="wrapper">
    <h2>상품을 회수할 배송지를 입력해주세요</h2>
    <form method="POST">
      <div class="input-box">
        <label>우편번호</label>
        <input type="text" id="zipcode" name="zipcode" readonly required>
        <button type="button" onclick="execDaumPostcode()">우편번호 검색</button>
      </div>
      <div class="input-box">
        <label>기본주소</label>
        <input type="text" id="address1" name="address1" readonly required>
      </div>
      <div class="input-box">
        <label>상세주소</label>
        <input type="text" id="address2" name="address2">
      </div>
      <button type="submit">제출</button>
    </form>
  </div>

  <script>
    function execDaumPostcode() {
      new daum.Postcode({
        oncomplete: function(data) {
          document.getElementById('zipcode').value = data.zonecode;
          document.getElementById('address1').value = data.address;
          document.getElementById('address2').focus();
        }
      }).open();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>주문번호 조회</title>
  <style>
    body {
      font-family: "Noto Sans KR", Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 22px;
      font-weight: bold;
      color: rgba(20, 73, 124, 0.9);
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .button-group {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: rgba(20, 73, 124, 0.9);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: rgba(10, 54, 95, 0.9);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>주문번호를 입력해주세요</h1>
    <form method="POST">
      <input type="text" name="order_number" placeholder="숫자만 입력" required />
      <div class="button-group">
        <button type="submit">조회</button>
      </div>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>주문번호 조회</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QPWTWFSY4H"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-QPWTWFSY4H');
  </script>

  <style>
    body {
      font-family: "Noto Sans KR", Arial, sans-serif;
      background-color: #F4F7FA;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* 로고 */
    .logo {
      margin-top: 40px;
      margin-bottom: 60px;
      text-align: center;
    }
    .logo img {
      height: 55px;
    }

    .content {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      max-width: 500px;
      width: 100%;
      text-align: center;
      color: rgba(20, 73, 124, 0.9);
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 25px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    button {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      border: none;
      padding: 14px 36px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- 상단 로고 -->
  <div class="logo">
    <a href="https://sleeplab.co.kr/" target="_blank">
      <img src="{{ url_for('static', filename='images/P_logo_1000x198px.png') }}" alt="SLOOM 로고">
    </a>
  </div>

  <!-- 주문번호 입력 영역 -->
  <div class="content">
    <h1>주문번호를 입력해주세요</h1>
    <form method="POST">
      <input type="text" name="order_number" placeholder="숫자만 입력" required />
      <button type="submit">조회</button>
    </form>
  </div>

</body>
</html>

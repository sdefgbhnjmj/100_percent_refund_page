<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>수령지 입력</title>
  <style>
    body {
      background-color: #F4F7FA;
      font-family: "Noto Sans KR", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 40px 32px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      width: 100%;
    }
    h2 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 16px;
      color: #14497C;
      text-align: center;
    }
    .sub-text {
      font-size: 16px;
      color: #555;
      margin-bottom: 24px;
      text-align: center;
      line-height: 1.5;
    }
    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }
    label {
      font-size: 14px;
      font-weight: 600;
      color: #555;
      margin-bottom: 6px;
      display: block;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px 16px;
      font-size: 15px;
      border-radius: 12px;
      border: 1px solid #dcdcdc;
      transition: border 0.2s ease, box-shadow 0.2s ease;
      box-sizing: border-box;
    }
    input[type="text"]:focus {
      border: 1px solid #2a5298;
      outline: none;
      box-shadow: 0 0 0 3px rgba(42,82,152,0.1);
    }
    .zipcode-row {
      display: flex;
      gap: 10px;
    }
    .zipcode-row input {
      flex: 2;
    }
    .zipcode-row button {
      flex: 1;
      padding: 12px;
      font-size: 14px;
      font-weight: 600;
      background: #2a5298;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .zipcode-row button:hover {
      background: #1e3c72;
    }
    .form-check {
      margin-bottom: 20px;
      text-align: left;
    }
    .form-check input {
      margin-right: 8px;
      transform: scale(1.1);
    }
    .btn-submit {
      width: 100%;
      margin-top: 20px;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      border: none;
      padding: 16px;
      font-size: 17px;
      font-weight: 600;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 26px rgba(0, 0, 0, 0.18);
    }
  </style>
  <!-- 다음 주소 API -->
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
  <div class="container">
    <h2>교환 상품 수령지 입력</h2>
    <p class="sub-text">교환 상품을 수령할 배송지를 입력해 주세요.</p>

    <!-- 동일한 주소 체크 -->
    <div class="form-check">
      <label>
        <input type="checkbox" id="sameAddress" onclick="fillSameAddress()"> 회수지와 동일
      </label>
    </div>

    <form method="POST">
      <div class="form-group">
        <label>우편번호</label>
        <div class="zipcode-row">
          <input type="text" id="zipcode" name="zipcode" readonly required>
          <button type="button" onclick="execDaumPostcode()">검색</button>
        </div>
      </div>
      <div class="form-group">
        <label>기본주소</label>
        <input type="text" id="address1" name="address1" readonly required>
      </div>
      <div class="form-group">
        <label>상세주소</label>
        <input type="text" id="address2" name="address2" placeholder="동/호수 등 상세주소 입력">
      </div>
      <button type="submit" class="btn-submit">제출</button>
    </form>
  </div>

  <script>
    // 다음 주소 API
    function execDaumPostcode() {
      new daum.Postcode({
        oncomplete: function(data) {
          document.getElementById('zipcode').value = data.zonecode;
          document.getElementById('address1').value = data.address;
          document.getElementById('address2').focus();
        }
      }).open();
    }

    // 회수지와 동일 체크 → 세션 값 복사
    function fillSameAddress() {
      const same = document.getElementById('sameAddress').checked;

      {% if pickup_address %}
        if (same) {
          document.getElementById('zipcode').value = "{{ pickup_address.zipcode }}";
          document.getElementById('address1').value = "{{ pickup_address.address1 }}";
          document.getElementById('address2').value = "{{ pickup_address.address2 }}";
        } else {
          document.getElementById('zipcode').value = "";
          document.getElementById('address1').value = "";
          document.getElementById('address2').value = "";
        }
      {% else %}
        if (same) {
          alert("먼저 회수지 주소를 입력해야 합니다.");
          document.getElementById('sameAddress').checked = false;
        }
      {% endif %}
    }
  </script>
</body>
</html>

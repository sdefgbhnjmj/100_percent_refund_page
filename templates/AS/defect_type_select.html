<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>불량 증상 선택</title>

  <style>
    body {
      background-color: #F4F7FA;
      font-family: "Noto Sans KR", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 40px 32px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h2 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 16px;
      color: #14497C;
      line-height: 1.5;
    }
    .intro {
      font-size: 16px;
      color: #333;
      margin-bottom: 8px;
      white-space: pre-line;
    }
    .sub-text {
      font-size: 15px;
      color: #555;
      margin-bottom: 24px;
    }
    .mapping-box {
      background-color: #f8f9fc;
      border: 1px solid #e2e6ea;
      border-radius: 12px;
      padding: 20px 24px;
      margin-bottom: 30px;
      text-align: left;
    }
    .option {
      display: block;
      margin-bottom: 18px;
      cursor: pointer;
    }
    .option input[type="radio"] {
      accent-color: #1e3c72;
      transform: scale(1.3);
      margin-right: 10px;
      vertical-align: middle;
    }
    .label-title {
      font-size: 15px;
      color: #222;
      font-weight: 600;
      vertical-align: middle;
    }
    .desc {
      display: block;
      font-size: 13px;
      color: #6b7280;
      margin-left: 28px; /* radio + 간격 보정 */
      margin-top: 4px;
      line-height: 1.5;
    }
    .btn-submit {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      border: none;
      padding: 14px 36px;
      font-size: 17px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 26px rgba(0, 0, 0, 0.18);
    }
    .message {
      color: #d9534f;
      font-size: 14px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>불량 증상 선택</h2>

    <p class="intro">교환 접수를 위해, 아래 항목 중 불량 증상을 선택해 주세요.</p>

    {% if message %}
      <p class="message">{{ message }}</p>
    {% endif %}

    <form method="POST" action="{{ url_for('defect_type_select') }}">
      <div class="mapping-box">
        <label class="option">
          <input type="radio" name="defect_type" value="소음 불량" required>
          <span class="label-title">소음 불량</span>
          <span class="desc">예) 소리가 너무 커요, 작동 중에 이상한 소음이 발생해요</span>
        </label>

        <label class="option">
          <input type="radio" name="defect_type" value="온열 불량">
          <span class="label-title">온열 불량</span>
          <span class="desc">예) 너무 뜨거워요, 온열이 안 느껴져요</span>
        </label>
      </div>

      <button type="submit" class="btn-submit">다음</button>
    </form>
  </div>
</body>
</html>

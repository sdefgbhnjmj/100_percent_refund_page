<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>교환 유형 선택</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QPWTWFSY4H"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-QPWTWFSY4H');
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #F4F7FA;
      font-family: "Noto Sans KR", Arial, sans-serif;
    }

    body {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo {
      position: absolute;
      top: 65px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .logo img {
      height: 28px;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      box-sizing: border-box;
      max-width: 600px;
      width: 100%;
    }

    h2 {
      font-size: 24px;
      font-weight: bold;
      color: rgba(20, 73, 124, 0.9);
      margin-bottom: 0;
    }

    .radio-box {
      background-color: #ffffff;
      padding: 28px 32px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
      width: 100%;
      box-sizing: border-box;
      text-align: left;
      font-size: 17px;
      color: #444;
      margin-top: 150px;
    }

    .radio-option {
      display: block;
      margin-bottom: 10px; 
    }

    .radio-option input[type="radio"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    button {
      margin-top: 40px;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      border: none;
      padding: 14px 36px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>

  <!-- 로고 -->
  <div class="logo">
    <a href="https://sleeplab.co.kr/" target="_blank">
      <img src="{{ url_for('static', filename='images/P_logo_1000x198px.png') }}" alt="SLOOM 로고">
    </a>
  </div>

  <!-- 본문 -->
  <div class="wrapper">
    <h2>교환 유형을 선택해주세요</h2>

    <form method="POST" style="width: 100%;">
      <div class="radio-box">
        <label class="radio-option">
          <input type="radio" name="exchange_type" value="불량" required />
          불량
        </label>
        <label class="radio-option">
          <input type="radio" name="exchange_type" value="단순 변심" />
          단순 변심
        </label>
      </div>

      <button type="submit">다음</button>
    </form>
  </div>

</body>
</html>

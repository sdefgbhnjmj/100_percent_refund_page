<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>교환 희망 상품 선택</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QPWTWFSY4H"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-QPWTWFSY4H');
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #F4F7FA;
      font-family: "Noto Sans KR", Arial, sans-serif;
    }

    body {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo {
      position: absolute;
      top: 65px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .logo img {
      height: 28px;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      box-sizing: border-box;
      max-width: 600px;
      width: 100%;
    }

    h2 {
      font-size: 24px;
      font-weight: bold;
      color: rgba(20, 73, 124, 0.9);
      margin-bottom: 20px;
    }

    p {
      font-size: 17px;
      color: #333;
      margin-bottom: 30px;
    }

    form {
      width: 100%;
    }

    .mapping-box {
      background-color: #ffffff;
      padding: 28px 32px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
      font-size: 15.5px;
      color: #444;
      width: 100%;
      text-align: left;
      box-sizing: border-box;
    }

    .mapping-box label {
      display: block;
      margin-bottom: 12px;
      line-height: 1.5;
    }

    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    button {
      margin-top: 40px;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      border: none;
      padding: 14px 36px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>

  <div class="logo">
    <a href="https://sleeplab.co.kr/" target="_blank">
      <img src="{{ url_for('static', filename='images/P_logo_1000x198px.png') }}" alt="SLOOM 로고">
    </a>
  </div>

  <div class="wrapper">
    <h2>교환 희망 상품</h2>
    <p>주문건 중 교환 희망하시는 상품을 선택해주세요.</p>

    <!-- action을 input_address 라우트로 -->
    <form method="POST" action="{{ url_for('confirm_selected_products') }}">
      <div class="mapping-box">
        {% for item in mapping_list %}
          <label>
            <input type="checkbox" name="selected_items" value="{{ item }}">
            {{ item }}
          </label>
        {% endfor %}
      </div>
      <button type="submit">다음</button>
    </form>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>조회 성공</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QPWTWFSY4H"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-QPWTWFSY4H');
  </script>

  <style>
    body {
      font-family: "Noto Sans KR", Arial, sans-serif;
      background-color: #F4F7FA;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* 로고 */
    .logo {
      margin-top: 40px;
      margin-bottom: 60px;
      text-align: center;
    }
    .logo img {
      height: 55px;
    }

    .content {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    h2 {
      font-size: 24px;
      font-weight: bold;
      color: rgba(20, 73, 124, 0.9);
      margin-bottom: 20px;
    }

    p {
      font-size: 17px;
      color: #333;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .mapping-box {
      background-color: #F4F7FA;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      text-align: left;
      font-size: 15px;
      white-space: pre-wrap;
      color: #444;
    }

    button {
      margin-top: 30px;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      border: none;
      padding: 14px 36px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- 상단 로고 -->
  <div class="logo">
    <a href="https://sleeplab.co.kr/" target="_blank">
      <img src="{{ url_for('static', filename='images/P_logo_1000x198px.png') }}" alt="SLOOM 로고">
    </a>
  </div>

  <!-- 본문 -->
  <div class="content">
    <h2>주문 조회 성공</h2>
    <p>아래 상품 정보가 확인되었습니다.</p>
    <div class="mapping-box">
      {{ mapping_data }}
    </div>
    <button onclick="location.href='/exchange_form'">교환 신청하기</button>
  </div>

</body>
</html>

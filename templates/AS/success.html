<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>교환 희망 상품 선택</title>

  <style>
    body {
      background-color: #F4F7FA;
      font-family: "Noto Sans KR", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 48px 40px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h2 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 14px;
      color: #163D73;
    }
    .sub-text {
      font-size: 15px;
      color: #666;
      margin-bottom: 28px;
    }
    .mapping-box {
      background-color: #f9fbfd;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      text-align: left;
    }
    .mapping-box label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 15px;
      color: #222;
    }
    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.15);
      accent-color: #1e4fa3;
    }
    select {
      margin-left: 6px;
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
      background-color: #fff;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    select:focus {
      border-color: #2563eb;
      box-shadow: 0 0 4px rgba(37, 99, 235, 0.3);
      outline: none;
    }
    select:disabled {
      background-color: #f1f5f9;
      color: #999;
    }
    .btn-submit {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      border: none;
      padding: 14px 38px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
      transition: all 0.25s ease;
    }
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.18);
      background: linear-gradient(135deg, #203e79, #345cb0);
    }
    .message {
      color: #d9534f;
      font-size: 14px;
      margin-bottom: 18px;
    }
  </style>

  <script>
    function validateForm() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      let valid = false;
      let message = '';

      checkboxes.forEach(cb => {
        if (cb.checked) {
          valid = true;
          const select = cb.parentElement.querySelector('select');
          if (select && !select.value) {
            message = "상품의 수량을 선택해주세요.";
            valid = false;
          }
        }
      });

      if (!valid) {
        alert(message || "상품을 한 개 이상 선택해주세요.");
        return false;
      }
      return true;
    }

    function toggleSelect(checkbox) {
      const select = checkbox.parentElement.querySelector('select');
      if (select) {
        select.disabled = !checkbox.checked;
        if (!checkbox.checked) select.value = '';
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>교환 희망 상품 선택</h2>
    <p class="sub-text">주문건 중 교환 희망하시는 상품을 선택해주세요.</p>

    {% if message %}
      <p class="message">{{ message }}</p>
    {% endif %}

    <form method="POST" action="{{ url_for('success') }}" onsubmit="return validateForm()">
      <div class="mapping-box">
        {% for item in mapping_list %}
          <label>
            <div style="flex: 1;">
              <input type="checkbox" name="selected_items" value="{{ item.name }}" onchange="toggleSelect(this)">
              {{ item.name }}
              {% if item.count > 1 %}
                <select name="quantity_{{ loop.index }}" disabled required>
                  {% for i in range(1, item.count + 1) %}
                    <option value="{{ i }}">{{ i }}</option>
                  {% endfor %}
                </select>개
              {% else %}
                1개
              {% endif %}
            </div>
          </label>
        {% endfor %}
      </div>
      <button type="submit" class="btn-submit">다음</button>
    </form>
  </div>
</body>
</html>

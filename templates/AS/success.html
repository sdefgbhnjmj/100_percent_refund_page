<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>교환 희망 상품 선택</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #F4F7FA;
      font-family: "Noto Sans KR", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 40px 32px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h2 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #14497C;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #555;
    }
    .mapping-box {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      text-align: left;
    }
    .mapping-box label {
      display: block;
      margin-bottom: 12px;
      font-size: 15px;
    }
    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
    button {
      margin-top: 30px;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      border: none;
      padding: 14px 36px;
      font-size: 17px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }
    .message {
      color: #d9534f;
      margin-bottom: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>교환 희망 상품 선택</h2>
    <p>교환을 원하시는 상품을 선택해주세요.</p>

    {% if message %}
      <p class="message">{{ message }}</p>
    {% endif %}

    <form method="POST" action="{{ url_for('confirm_selected_products') }}">
      <div class="mapping-box">
        {% for item in mapping_list %}
          <label>
            <input type="checkbox" name="selected_items" value="{{ item }}">
            {{ item }}
          </label>
        {% endfor %}
      </div>
      <button type="submit">다음</button>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>조회 성공</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QPWTWFSY4H"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-QPWTWFSY4H');
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #F4F7FA;
      font-family: "Noto Sans KR", Arial, sans-serif;
    }

    body {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 로고: 화면 상단에 고정 */
    .logo {
      position: absolute;
      top: 65px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    .logo img {
      height: 28px;
    }

    /* 콘텐츠: 수직/수평 정중앙 */
    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      box-sizing: border-box;
      max-width: 600px;
      width: 100%;
    }

    h2 {
      font-size: 24px;
      font-weight: bold;
      color: rgba(20, 73, 124, 0.9);
      margin-bottom: 20px;
    }

    p {
      font-size: 17px;
      color: #333;
      margin-bottom: 30px;
    }

    .mapping-box {
      background-color: #ffffff;
      padding: 28px 32px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
      font-size: 15.5px;
      color: #444;
      white-space: pre-wrap;
      width: 100%;
      text-align: left;
      line-height: 1.0;
      box-sizing: border-box;
    }

    button {
      margin-top: 40px;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      border: none;
      padding: 14px 36px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>

  <!-- 로고 (상단 고정) -->
  <div class="logo">
    <a href="https://sleeplab.co.kr/" target="_blank">
      <img src="{{ url_for('static', filename='images/P_logo_1000x198px.png') }}" alt="SLOOM 로고">
    </a>
  </div>

  <!-- 본문 콘텐츠 (정중앙) -->
  <div class="wrapper">
    <h2>주문 조회 성공</h2>
    <p>아래 상품 정보가 확인되었습니다.</p>
    <div class="mapping-box">
      {% for item in mapping_list %}
        {{ item }}<br>
      {% endfor %}
    </div>

    <button onclick="location.href='/exchange_form'">교환 신청하기</button>
  </div>

</body>
</html>

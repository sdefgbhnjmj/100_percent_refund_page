<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>교환 희망 상품 선택</title>

  <style>
    body {
      background-color: #F4F7FA;
      font-family: "Noto Sans KR", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 40px 32px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h2 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 16px;
      color: #14497C;
    }
    .sub-text {
      font-size: 16px;
      color: #555;
      margin-bottom: 24px;
    }
    .mapping-box {
      background-color: #f8f9fc;
      border: 1px solid #e2e6ea;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 30px;
      text-align: left;
    }
    .mapping-box label {
      display: block;
      margin-bottom: 12px;
      font-size: 15px;
      color: #333;
    }
    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
    select {
      margin-left: 6px;
      padding: 4px 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .btn-submit {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      border: none;
      padding: 14px 36px;
      font-size: 17px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 26px rgba(0, 0, 0, 0.18);
    }
    .message {
      color: #d9534f;
      font-size: 14px;
      margin-bottom: 15px;
    }
  </style>

  <script>
    function validateForm() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      let valid = false;
      let message = '';

      checkboxes.forEach(cb => {
        if (cb.checked) {
          valid = true;
          const select = cb.parentElement.querySelector('select');
          if (select && !select.value) {
            message = "수량 옵션을 반드시 선택해주세요.";
            valid = false;
          }
        }
      });

      if (!valid) {
        alert(message || "상품을 한 개 이상 선택해주세요.");
        return false;
      }

      return true;
    }

    function toggleSelect(checkbox) {
      const select = checkbox.parentElement.querySelector('select');
      if (select) {
        select.disabled = !checkbox.checked;
        if (!checkbox.checked) select.value = '';
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>교환 희망 상품 선택</h2>
    <p class="sub-text">주문건 중 교환 희망하시는 상품을 선택해주세요.</p>

    {% if message %}
      <p class="message">{{ message }}</p>
    {% endif %}

    <form method="POST" action="{{ url_for('success') }}" onsubmit="return validateForm()">
      <div class="mapping-box">
        {% for item in mapping_list %}
          <label>
            <input type="checkbox" name="selected_items" value="{{ item.name }}" onchange="toggleSelect(this)">
            {{ item.name }}
            {% if item.count > 1 %}
              <select name="quantity_{{ loop.index }}" disabled required>
                <option value="">N(옵션)</option>
                {% for i in range(1, item.count + 1) %}
                  <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
              </select>개
            {% else %}
              1개
            {% endif %}
          </label>
        {% endfor %}
      </div>
      <button type="submit" class="btn-submit">다음</button>
    </form>
  </div>
</body>
</html>

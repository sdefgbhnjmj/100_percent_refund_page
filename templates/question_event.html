<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 참여 경험</title>

    <style>
        body {
            font-family: "Noto Sans KR", Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 22px;
            font-weight: bold;
            color: rgba(20, 73, 124, 0.9);
            margin-bottom: 20px;
        }
        .options {
            text-align: left;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            color: rgba(85, 85, 85, 0.9);
            margin-bottom: 10px;
            display: block;
            cursor: pointer;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        input[type="radio"]:checked + label {
            color: rgba(20, 73, 124, 0.9);
        }
        input[type="tel"] {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            flex: 1;
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgba(20, 73, 124, 0.9);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: rgba(10, 54, 95, 0.9);
        }
        .back-button {
            background-color: #6c757d;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>100% 환불 이벤트에 참여하신 경험이 있으신가요?</h1>
        <form id="eventForm" onsubmit="return checkPhoneNumber(event)">
            <div class="options">
                <label>
                    <input type="radio" name="event_participation" value="예" required> 예
                </label>
                <label>
                    <input type="radio" name="event_participation" value="아니오"> 아니오
                </label>
                <input type="tel" id="phone" name="phone" placeholder="010-0000-0000" required
                       pattern="010-[0-9]{4}-[0-9]{4}">
            </div>
            <div class="button-group">
                <button class="back-button" type="button" onclick="window.history.back()">이전</button>
                <button type="submit">다음</button>
            </div>
        </form>
    </div>

    <script>
    async function checkPhoneNumber(event) {
        event.preventDefault();

        const phone = document.getElementById("phone").value.trim();
        if (!/^010-\d{4}-\d{4}$/.test(phone)) {
            alert("휴대폰 번호는 010-0000-0000 형식으로 입력해주세요.");
            return false;
        }

        try {
            const response = await fetch("https://script.google.com/a/macros/olit.co.kr/s/AKfycbymWedW4mNsnd7bmUvlVid2xjokXzFXgakDkawQbcMmQuSWIe3E1czzAQx_EU9A7jt6/exec?phone=" + encodeURIComponent(phone));
            const result = await response.json();

            if (result.found) {
                document.getElementById("eventForm").submit(); // 다음 단계로 진행
            } else {
                alert("입력하신 번호로 이벤트 참여 기록이 없습니다.");
            }
        } catch (error) {
            console.error("오류 발생:", error);
            alert("확인 중 오류가 발생했습니다. 다시 시도해주세요.");
        }
    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>이벤트 참여 확인</title>
  <style>
    body {
      font-family: "Noto Sans KR", Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 22px;
      font-weight: bold;
      color: rgba(20, 73, 124, 0.9);
      margin-bottom: 20px;
    }
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .message {
      margin-top: 10px;
      font-size: 15px;
      color: #333;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      flex: 1;
      padding: 10px 20px;
      font-size: 16px;
      background-color: rgba(20, 73, 124, 0.9);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: rgba(10, 54, 95, 0.9);
    }
    .back-button {
      background-color: #6c757d;
    }
    .back-button:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>주문하신 연락처를 입력해주세요.</h1>
    <form id="eventForm" method="POST" onsubmit="return checkPhoneNumber(event)">
      <input type="tel" id="phone" name="phone" placeholder="010-0000-0000" required
             pattern="010-[0-9]{4}-[0-9]{4}">
      <div class="message" id="resultMessage"></div>
      <div class="button-group">
        <button class="back-button" type="button" onclick="window.history.back()">이전</button>
        <button type="submit">다음</button>
      </div>
    </form>
  </div>

  <script>
    async function checkPhoneNumber(event) {
      event.preventDefault();

      const phoneInput = document.getElementById("phone");
      const phone = phoneInput.value.trim();
      const messageBox = document.getElementById("resultMessage");

      if (!/^010-\d{4}-\d{4}$/.test(phone)) {
        messageBox.textContent = "휴대폰 번호는 010-0000-0000 형식으로 입력해주세요.";
        messageBox.style.color = "red";
        return false;
      }

      try {
        const response = await fetch("https://script.google.com/a/macros/olit.co.kr/s/AKfycbymWedW4mNsnd7bmUvlVid2xjokXzFXgakDkawQbcMmQuSWIe3E1czzAQx_EU9A7jt6/exec?phone=" + encodeURIComponent(phone));
        const result = await response.json();

        if (result.found) {
          window.location.href = "not_eligible.html";
        } else {
          const form = document.getElementById("eventForm");
          form.action = "eligible.html";
          form.method = "POST";  // POST 방식 지정 (명시적으로)
          form.submit();  // 서버로 제출
        }
      } catch (error) {
        console.error("오류 발생:", error);
        messageBox.textContent = "확인 중 오류가 발생했습니다. 다시 시도해주세요.";
        messageBox.style.color = "red";
      }

      return false;
    }
  </script>
</body>
</html>

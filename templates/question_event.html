<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>이벤트 참여 확인</title>
  <style>
    body {
      background-color: #F4F7FA;
      font-family: "Noto Sans KR", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 40px 32px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      max-width: 720px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      font-weight: 700;
      color: #1e3c72;
      margin-bottom: 16px;
      line-height: 1.6;
    }

    p {
      font-size: 15px;
      color: #333;
      margin: 6px 0;
      line-height: 1.6;
    }

    input[type="tel"] {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      border-radius: 12px;
      border: 1px solid #e2e6ea;
      margin-top: 20px;
      box-sizing: border-box;
    }

    .message {
      margin-top: 12px;
      font-size: 14px;
      color: #333;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 28px;
    }

    button {
      flex: 1;
      padding: 14px 0;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .submit-button {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
    }

    .submit-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .back-button {
      background: #6c757d;
      color: #fff;
    }

    .back-button:hover {
      background: #5a6268;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>100% 환불 이벤트 참여 이력을 확인하기 위해<br>주문하신 연락처를 입력해주세요.</h1>
    <p>[다음] 버튼을 누르시면, 조회까지 약 10~15초 정도 소요됩니다.</p>
    <p>잠시 기다려 주시면 안내해 드리겠습니다.</p>

    <form id="eventForm" method="POST" onsubmit="return checkPhoneNumber(event)">
      <input type="tel" id="phone" name="phone" placeholder="010-0000-0000" required>
      <div class="message" id="resultMessage"></div>
      <div class="button-group">
        <button class="back-button" type="button" onclick="window.history.back()">이전</button>
        <button class="submit-button" type="submit">다음</button>
      </div>
    </form>
  </div>

  <script>
    const phoneInput = document.getElementById("phone");

    // 입력 중 자동 포맷팅 (01000000000 → 010-0000-0000)
    phoneInput.addEventListener("input", function () {
      let value = phoneInput.value.replace(/\D/g, ""); // 숫자만 남김

      if (value.length > 3 && value.length <= 7) {
        value = value.replace(/(\d{3})(\d+)/, "$1-$2");
      } else if (value.length > 7) {
        value = value.replace(/(\d{3})(\d{4})(\d{0,4})/, "$1-$2-$3");
      }

      phoneInput.value = value;
    });

    async function checkPhoneNumber(event) {
      event.preventDefault();

      const phone = phoneInput.value.trim();
      const messageBox = document.getElementById("resultMessage");

      if (!/^010-\d{4}-\d{4}$/.test(phone)) {
        messageBox.textContent = "휴대폰 번호를 입력해주세요. (예: 010-0000-0000)";
        messageBox.style.color = "red";
        return false;
      }

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbw0NGXkPJcPq69yFnYamaPQrTKVk3VEQ4TBR-xyQWMY5q-yh2PYkYPAlksMVGeMDpFV/exec?phone=" 
          + encodeURIComponent(phone));
        const result = await response.json();

        if (result.found) {
          window.location.href = "not_eligible.html";
        } else {
          window.location.href = "eligible.html";
        }
      } catch (error) {
        console.error("오류 발생:", error);
        messageBox.textContent = "확인 중 오류가 발생했습니다. 다시 시도해주세요.";
        messageBox.style.color = "red";
      }

      return false;
    }
  </script>
</body>
</html>

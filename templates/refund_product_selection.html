<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환불 상품 구성 선택</title>
    <style>
        body {
            font-family: "Noto Sans KR", Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 22px;
            font-weight: bold;
            color: rgba(20, 73, 124, 0.9);
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: left;
        }
        label {
            font-size: 16px;
            color: rgba(85, 85, 85, 0.9);
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            flex: 1;
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgba(20, 73, 124, 0.9);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: rgba(10, 54, 95, 0.9);
        }
        .back-button {
            background-color: #6c757d;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
</head>
<body>
    <div class="container">
        <h1>환불을 희망하시는 상품의 구성을 선택해주세요.</h1>
        <form method="POST" id="refundForm">
            <div class="radio-group">
                <label><input type="radio" name="refund_option" value="set" required> 구성이 다른 세트 상품</label>
                <label><input type="radio" name="refund_option" value="multiple" required> 동일한 상품 2개 이상</label>
                <label><input type="radio" name="refund_option" value="single" required> 단품</label>
            </div>
            <div class="button-group">
                <button class="back-button" type="button" onclick="window.history.back()">이전</button>
                <button type="submit">다음</button>
            </div>
        </form>
    </div>
    
    <script>
        function redirectToSetInfo() {
            window.location.href = "/refund_set_product_info";
        }
        function redirectToMultipleInfo() {
            window.location.href = "/refund_multiple_product_info";
        }
        function redirectToSingleInfo() {
            window.location.href = "/refund_single_product_info";
        }
    </script>
</body>
</html>

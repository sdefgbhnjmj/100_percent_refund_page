<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배송 완료일 확인 여부</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QPWTWFSY4H"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-QPWTWFSY4H');
    </script>

    <style>
        body {
            font-family: "Noto Sans KR", Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 22px;
            font-weight: bold;
            color: rgba(20, 73, 124, 0.9);
            margin-bottom: 20px;
        }
        .options {
            text-align: left;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            color: rgba(85, 85, 85, 0.9);
            margin-bottom: 10px;
            display: block;
            cursor: pointer;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        input[type="radio"]:checked + label {
            color: rgba(20, 73, 124, 0.9);
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            flex: 1;
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgba(20, 73, 124, 0.9);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: rgba(10, 54, 95, 0.9);
        }
        .back-button {
            background-color: #6c757d;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>배송 완료일을 알고 계신가요?</h1>
        <form method="POST">
            <div class="options">
                <label>
                    <input type="radio" name="know_delivery_date" value="예" required> 예
                </label>
                <label>
                    <input type="radio" name="know_delivery_date" value="아니오"> 아니오
                </label>
            </div>
            <div class="button-group">
                <button class="back-button" type="button" onclick="window.history.back()">이전</button>
                <button type="submit">다음</button>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구매처 질문</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QPWTWFSY4H"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-QPWTWFSY4H');
  </script>

  <style>
    body {
      background-color: #f4f7fa;
      font-family: "Noto Sans KR", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 40px 32px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      max-width: 720px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      font-weight: 700;
      color: #14497C;
      margin-bottom: 24px;
      line-height: 1.6;
    }

    select {
      width: 100%;
      padding: 14px 16px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
      background-color: #f9fcff;
      color: #333;
      transition: border-color 0.2s ease;
    }

    select:focus {
      border-color: #14497C;
      outline: none;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 14px 0;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
    }

    button[type="submit"] {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .back-button {
      background-color: #6c757d;
      color: #fff;
    }

    .back-button:hover {
      background-color: #5a6268;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    }

    .error {
      color: #d9534f;
      font-size: 14px;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>슬룸 제품을 어느 사이트에서 구매하셨나요?</h1>
    <form method="POST">
      <select name="purchase_site" required>
        <option value="">구매처를 선택하세요</option>
        <option value="슬룸 공식 홈페이지">슬룸 공식 홈페이지</option>
        <option value="그 외 온라인사이트">그 외 온라인사이트 (쿠팡, 네이버 스마트스토어, 11번가 등)</option>
      </select>
      <div class="button-group">
        <button class="back-button" type="button" onclick="window.history.back()">이전</button>
        <button type="submit">다음</button>
      </div>
    </form>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구매처 질문</title>
    <style>
        body {
            font-family: "Noto Sans KR", Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 12px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 22px;
            font-weight: bold;
            color: #14497C;
            margin-bottom: 20px;
        }
        select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid rgba(20, 73, 124, 0.9); /* Border color matching the design */
            border-radius: 6px;
            margin-bottom: 20px;
            background-color: rgba(240, 248, 255, 0.9);
            color: #333;
        }
        button {
            background-color: rgba(20, 73, 124, 0.9); /* Button matches main color scheme */
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: rgba(10, 54, 95, 0.9); /* Slightly darker hover effect */
        }
        .error {
            color: #d9534f; /* Red for errors */
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>슬룸 제품을 어느 사이트에서 구매하셨나요?</h1>
        <form method="POST">
            <select name="purchase_site" required>
                <option value="">구매처를 선택하세요</option>
                <option value="슬룸 공식 홈페이지">슬룸 공식 홈페이지</option>
                <option value="그 외 온라인사이트">그 외 온라인사이트 (쿠팡, 네이버 스마트스토어, 11번가 등)</option>
            </select>
            <button type="submit">다음</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>환불 서비스 상세 안내</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QPWTWFSY4H"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-QPWTWFSY4H');
  </script>

  <style>
    body {
      background-color: #F4F7FA;
      font-family: "Noto Sans KR", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 40px 32px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      max-width: 720px;
      width: 100%;
      text-align: center;
    }

    .title {
      font-size: 22px;
      font-weight: 700;
      color: #1e3c72;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .highlight {
      background-color: rgba(240, 248, 255, 0.9);
      border-left: 4px solid #1e3c72;
      padding: 20px;
      border-radius: 12px;
      margin: 24px 0;
      text-align: left;
    }

    .highlight h2 {
      font-size: 18px;
      color: #1e3c72;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .highlight p {
      font-size: 15px;
      color: #333;
      margin-bottom: 8px;
      line-height: 1.6;
    }

    p {
      font-size: 15px;
      color: #333;
      margin-bottom: 12px;
      line-height: 1.6;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 24px;
    }

    button {
      flex: 1;
      padding: 14px 0;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
    }

    .submit-button {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
    }

    .submit-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .back-button {
      background: #6c757d;
      color: #fff;
    }

    .back-button:hover {
      background: #5a6268;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">환불 서비스 상세 안내</h1>
    <p>단품 상품은 <strong>왕복 배송비 제외 후 전액 환불</strong> 가능합니다. 😊</p>
    <p>구성이 다른 세트 상품 또는 동일한 상품을 2개 이상 구매하신 경우<br>
       <strong>‘이전’ 버튼</strong>을 눌러 다시 선택해 주세요.</p>

    <div class="button-group">
      <button class="back-button" type="button" onclick="window.history.back()">이전</button>
      <button class="submit-button" type="button" onclick="window.location.href='/question3'">다음</button>
    </div>
  </div>
</body>
</html>

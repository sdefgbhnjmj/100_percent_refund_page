<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>참여 제한 안내</title>
  <style>
    body {
      font-family: "Noto Sans KR", Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
      color: rgba(20, 73, 124, 0.9);
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      color: rgba(85, 85, 85, 0.9);
      margin-bottom: 20px;
      line-height: 1.6;
    }
    button {
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>참여 제한 안내</h1>
    <p>참여 이력이 있어 중복 참여가 불가합니다.<br>첫 구매 고객만 참여 가능합니다.</p>
    <button onclick="window.history.back()">이전</button>
  </div>
</body>
</html>

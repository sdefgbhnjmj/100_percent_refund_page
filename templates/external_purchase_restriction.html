<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>환불 서비스 제한 안내</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QPWTWFSY4H"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-QPWTWFSY4H');
  </script>

  <style>
    body {
      background-color: #F4F7FA;
      font-family: "Noto Sans KR", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 40px 32px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      max-width: 720px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      font-weight: 700;
      color: #1e3c72;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    p {
      font-size: 15px;
      color: #333;
      margin-bottom: 16px;
      line-height: 1.8;
    }

    p.note {
      font-size: 14px;
      color: #666;
      margin-bottom: 28px;
      line-height: 1.6;
    }

    button {
      padding: 14px 36px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
    }

    .back-button {
      background: #6c757d;
      color: #fff;
    }

    .back-button:hover {
      background-color: #5a6268;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>환불 서비스 제한 안내</h1>
    <p>슬룸 공식 자사몰을 통해 구매하신 경우에만 환불 서비스 이용이 가능합니다.</p>
    <p class="note">* 그 외 다른 사이트에서 구매 시 환불 서비스 대상이 아닙니다.</p>
    <button class="back-button" onclick="window.history.back()">이전</button>
  </div>
</body>
</html>

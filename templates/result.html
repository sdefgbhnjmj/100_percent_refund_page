<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        p.error {
            color: red;
            font-weight: bold;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            text-decoration: none;
            color: white;
        }
        a.link {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>결과</h1>
        {% if data.message == "100% 환불 이벤트 참여 가능한 기간입니다." %}
            <p>100% 환불 이벤트 참여 가능한 기간으로 아래 메시지를 고객센터에 전달해 주시면, 접수해 드리겠습니다.</p>
            <p class="error">*실제 정보가 입력한 정보와 다른 경우, 100% 환불 이벤트 참여가 불가능할 수 있습니다.</p>
            <form>
                <label for="name">1. 이름</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required><br><br>
                <label for="phone">2. 핸드폰 번호</label>
                <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" required><br><br>
                <label for="order">3. 주문 번호</label>
                <input type="text" id="order" name="order" placeholder="주문 번호를 입력하세요" required><br><br>
                <button type="submit">제출하기</button>
            </form>
            <p><a href="http://pf.kakao.com/_hFwPK" class="link" target="_blank">슬룸 고객센터 바로가기</a></p>
            <p>(* 월-금 09:00-17:30, 주말 및 공휴일 휴무)</p>
        {% else %}
            <p>{{ data.message }}</p>
        {% endif %}
        <button><a href="/question4">다시 입력하기</a></button>
    </div>
</body>
</html>

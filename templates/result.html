            margin: 0;

            display: flex;
            justify-content: center;

        .container {
            background-color: white;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        }
        .highlight {

            border-left: 4px solid rgba(20, 73, 124, 0.9); /* #14497C with 90% opacity */

            border-radius: 6px;
            margin: 20px 0;
            text-align: left;
        }

            font-size: 18px;
            color: rgba(20, 73, 124, 0.9); /* #14497C with 90% opacity */
            margin-bottom: 10px;
            font-weight: bold;
        }
        .highlight ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .highlight li {
            font-size: 16px;
            color: rgba(85, 85, 85, 0.9); /* Slightly darker text with 90% opacity */

            position: relative;
        }
        .highlight li::before {
            content: "•";

            left: 0;

            line-height: 1.6;
        }
        .note .emphasis {
            color: #d9534f; /* Red for emphasis */
            font-weight: bold;
        }
        button {
            background-color: rgba(20, 73, 124, 0.9); /* #14497C with 90% opacity */
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: rgba(10, 54, 95, 0.9); /* Darker hover effect */

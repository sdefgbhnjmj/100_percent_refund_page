      color: #333;
      margin-bottom: 10px;
      padding-left: 20px;

    .highlight li::before {
      content: "•";
      color: #1e3c72;
      position: absolute;

      font-size: 18px;

      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 28px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100% 환불 이벤트</title>
    <style>
        body {
            font-family: "Noto Sans KR", Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        .highlight {
            background-color: #eafaf0;
            border: 1px solid #28a745;
            padding: 25px;
            border-radius: 12px;
            margin: 30px 0;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        .highlight h2 {
            font-size: 20px;
            color: #28a745;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .highlight ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .highlight li {
            font-size: 16px;
            color: #555;
            margin-bottom: 12px;
            padding-left: 30px;
            position: relative;
            line-height: 1.6;
        }
        .highlight li::before {
            content: "✔";
            color: #28a745;
            position: absolute;
            left: 0;
            font-size: 18px;
            line-height: 1;
        }
        .note {
            font-size: 15px;
            color: #666;
            margin-top: 20px;
            line-height: 1.8;
        }
        button {
            background: linear-gradient(90deg, #28a745, #218838);
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background: linear-gradient(90deg, #218838, #1e7e34);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="title">아래 기준에 모두 충족하시어<br>100% 환불 이벤트 참여가 가능합니다.</p>
        
        <div class="highlight">
            <h2>참여 조건</h2>
            <ul>
                <li>슬룸 공식 자사몰을 통해 구매한 경우</li>
                <li>100% 환불 이벤트 참여 이력이 없는 경우</li>
                <li>제품 수령 후 40일 이내인 경우</li>
                <li>제품 수령 후 30일 동안 꾸준히 사용하신 경우</li>
            </ul>
        </div>

        <p class="note">
            슬룸 고객센터 문의하기 버튼을 클릭하신 후, 카카오톡 1:1 상담을 통해<br>
            성함/연락처와 함께 <strong>"체험 후 환불 신청합니다."</strong> 말씀해주시면,<br>
            이벤트 접수를 도와드리겠습니다.
        </p>

        <button onclick="window.location.href='http://pf.kakao.com/_hFwPK'">슬룸 고객센터 문의하기</button>
    </div>
</body>
</html>

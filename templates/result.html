<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        p.bold {
            font-weight: bold;
            color: #333;
        }
        img {
            margin: 20px auto;
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            display: block;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="bold">{{ message }}</p>
        {% if message == "100% 환불 이벤트 참여 가능한 기간입니다." %}
            <img src="{{ url_for('static', filename='images/customer_center.jpg') }}" alt="고객센터 안내 이미지">
            <button onclick="window.location.href='http://pf.kakao.com/_hFwPK'">슬룸 고객센터 바로가기</button>
        {% endif %}
    </div>
</body>
</html>

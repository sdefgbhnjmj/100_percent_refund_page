<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100% 환불 이벤트</title>
    <style>
        body {
            font-family: "Noto Sans KR", Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        .subtitle {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }
        .alert {
            font-size: 13px;
            color: #d9534f; /* 빨간색 경고 텍스트 */
            margin-bottom: 15px;
        }
        .date-input {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        input[type="date"] {
            width: 200px;
            padding: 8px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.2s ease-in-out;
        }
        input[type="date"]:focus {
            border-color: #28a745; /* 초록색 테두리 */
        }
        button {
            background-color: #28a745; /* 초록색 버튼 */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        button:hover {
            background-color: #218838;
        }
        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="title">슬룸 제품 수령일을 (배송 완료일) 입력해주세요.</p>
        <p class="subtitle">입력한 배송 완료일 기준으로 이벤트 참여 가능 여부를 확인합니다.</p>
        <p class="alert">* 정확한 배송 완료일을 입력하지 않을 경우, 이벤트 참여가 제한될 수 있습니다.</p>
        
        <div class="date-input">
            <input type="date" id="delivery-date" value="2024-12-21">
        </div>

        <button onclick="alert('입력한 날짜가 제출되었습니다!')">확인</button>
    </div>
</body>
</html>

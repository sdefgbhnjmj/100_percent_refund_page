<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        p.error {
            color: red;
            font-weight: bold;
        }
        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }
        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>100% 환불 이벤트 참여 가능한 기간으로 아래 메시지를 고객센터에 전달해 주시면, 접수해 드리겠습니다.</p>
        <p class="error">*실제 정보가 입력한 정보와 다른 경우, 100% 환불 이벤트 참여가 불가능할 수 있습니다.</p>
        <form action="/send_to_kakao" method="POST">
            <label for="name">1. 이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
            <label for="phone">2. 핸드폰 번호</label>
            <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" required>
            <button type="submit">슬룸 고객센터 바로가기</button>
        </form>
    </div>
</body>
</html>

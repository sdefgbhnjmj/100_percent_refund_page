<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100% 환불 이벤트</title>
    <style>
        body {
            font-family: "Noto Sans KR", Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border: none;
            border-radius: 12px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .highlight {
            background-color: #e9f7ea;
            border-left: 5px solid #28a745;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }
        .highlight h2 {
            font-size: 18px;
            color: #28a745;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .highlight ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .highlight li {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
        }
        .highlight li::before {
            content: "✔";
            color: #28a745;
            position: absolute;
            left: 0;
            font-size: 18px;
            line-height: 1;
        }
        .note {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
            line-height: 1.6;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s, transform 0.2s;
        }
        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="title">아래 기준에 모두 충족하시어 100% 환불 이벤트 참여가 가능합니다.</p>
        
        <div class="highlight">
            <h2>참여 조건</h2>
            <ul>
                <li>슬룸 공식 자사몰을 통해 구매한 경우</li>
                <li>100% 환불 이벤트 참여 이력이 없는 경우</li>
                <li>제품 수령 후 40일 이내인 경우</li>
                <li>제품 수령 후 30일 동안 꾸준히 사용하신 경우</li>
            </ul>
        </div>

        <p class="note">
            슬룸 고객센터 문의하기 버튼을 클릭하신 후, 카카오톡 1:1 상담을 통해<br>
            성함/연락처와 함께 <strong>"체험 후 환불 신청합니다."</strong> 말씀해주시면,<br>
            이벤트 접수를 도와드리겠습니다.
        </p>

        <button onclick="window.location.href='http://pf.kakao.com/_hFwPK'">슬룸 고객센터 문의하기</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        p.error {
            color: red;
        }
        p.bold {
            font-weight: bold;
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        ul li {
            margin-bottom: 15px;
            text-align: left;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            background-color: #f9f9f9;
            border-left: 4px solid #4CAF50;
            padding: 10px 15px;
            border-radius: 5px;
        }
        img {
            margin: 20px auto;
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            display: block;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="bold">환불 이벤트 참여 가능한 기간으로, 아래 정보를 고객센터에 전달해 주시면, 접수 도와드리겠습니다.</p>
        <p class="error">*실제 정보가 입력한 정보와 다른 경우, 100% 환불 이벤트 참여가 불가능할 수 있습니다.</p>
        <ul>
            <li>1. 성함</li>
            <li>2. 연락처</li>
            <li>3. 문의 내용: 100% 환불 이벤트 접수 요청</li>
        </ul>
        <img src="{{ url_for('static', filename='images/customer_center.jpg') }}" alt="고객센터 안내 이미지">
        <button onclick="window.location.href='http://pf.kakao.com/_hFwPK'">슬룸 고객센터 바로가기</button>
    </div>
</body>
</html>

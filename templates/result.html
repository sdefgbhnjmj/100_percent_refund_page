<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100% 환불 이벤트</title>
    <style>
        body {
            font-family: "Noto Sans KR", Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 650px;
            width: 100%;
        }
        .highlight {
            background-color: #f1f8e9;
            border: 2px solid #4CAF50;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        .highlight h2 {
            font-size: 24px;
            color: #4CAF50;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .highlight ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        .highlight li {
            font-size: 16px;
            margin: 10px 0;
            padding-left: 20px;
            text-indent: -10px;
            position: relative;
        }
        .highlight li::before {
            content: "✔";
            color: #4CAF50;
            font-size: 16px;
            position: absolute;
            left: 0;
        }
        .note {
            font-size: 14px;
            color: #666;
            margin-top: 15px;
            line-height: 1.5;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="highlight">
            <h2>참여 조건</h2>
            <ul>
                <li>슬룸 공식 자사몰을 통해 구매한 경우</li>
                <li>100% 환불 이벤트 참여 이력이 없는 경우</li>
                <li>제품 수령 후 40일 이내인 경우</li>
                <li>제품 수령 후 30일 동안 꾸준히 사용하신 경우</li>
            </ul>
        </div>
        <p class="note">
            슬룸 고객센터 문의하기 버튼을 클릭하신 후, 카카오톡 1:1 상담을 통해<br>
            성함/연락처와 함께 <strong>"체험 후 환불 신청합니다."</strong> 말씀해주시면,<br>
            이벤트 접수를 도와드리겠습니다.
        </p>
        <button onclick="window.location.href='http://pf.kakao.com/_hFwPK'">슬룸 고객센터 문의하기</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>브랜드 선택</title>
  <style>
    body {
      font-family: "Noto Sans KR", Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    h1 {
      font-size: 26px;
      font-weight: bold;
      color: rgba(20, 73, 124, 0.9);
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      color: rgba(85, 85, 85, 0.9);
      margin-bottom: 30px;
    }
    button {
      background-color: rgba(20, 73, 124, 0.9);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
      margin: 0 10px;
    }
    button:hover {
      background-color: rgba(10, 54, 95, 0.9);
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>어떤 브랜드에서 구매하셨나요?</h1>
    <p>브랜드를 선택하시면 해당 브랜드의 환불 절차로 안내해드립니다.</p>
    <div class="button-group">
      <form method="post">
        <button type="submit" name="brand" value="슬룸">슬룸</button>
        <button type="submit" name="brand" value="셀올로지">셀올로지</button>
      </form>
      <form method="post" action="/input_phonenumber">
        <button type="submit">100% 환불 이벤트 확인</button>
      </form>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>이벤트 참여 확인</title>
  <style>
    body {
      font-family: "Noto Sans KR", Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 22px;
      font-weight: bold;
      color: rgba(20, 73, 124, 0.9);
      margin-bottom: 20px;
    }
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .message {
      margin-top: 10px;
      font-size: 15px;
      color: #d9534f;
    }
    .button-group {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: rgba(20, 73, 124, 0.9);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: rgba(10, 54, 95, 0.9);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>100% 환불 이벤트 참여 이력을 확인하기 위해<br>주문하신 연락처를 입력해주세요.</h1>
    <p>[조회] 버튼을 누르시면, 확인까지 약 10~15초 정도 소요됩니다.</p>
    <p>잠시 기다려 주시면 안내해 드리겠습니다.</p>

    <form id="eventForm" method="POST" onsubmit="return checkPhoneNumber(event)">
      <input type="tel" id="phone" name="phone" placeholder="010-0000-0000" required>
      <div class="message" id="resultMessage"></div>
      <div class="button-group">
        <button type="submit">조회</button>
      </div>
    </form>
  </div>

  <script>
    const phoneInput = document.getElementById("phone");

    // 입력 중 자동 포맷팅 (01000000000 → 010-0000-0000)
    phoneInput.addEventListener("input", function () {
      let value = phoneInput.value.replace(/\D/g, ""); // 숫자만 남김

      if (value.length > 3 && value.length <= 7) {
        value = value.replace(/(\d{3})(\d+)/, "$1-$2");
      } else if (value.length > 7) {
        value = value.replace(/(\d{3})(\d{4})(\d{0,4})/, "$1-$2-$3");
      }

      phoneInput.value = value;
    });

    async function checkPhoneNumber(event) {
      event.preventDefault();

      const phone = phoneInput.value.trim();
      const messageBox = document.getElementById("resultMessage");

      if (!/^010-\d{4}-\d{4}$/.test(phone)) {
        messageBox.textContent = "휴대폰 번호를 입력해주세요. (예: 010-0000-0000)";
        messageBox.style.color = "red";
        return false;
      }

      try {
        // ✅ Apps Script 웹 앱 URL (새 URL로 교체 필요)
        const response = await fetch("https://script.google.com/macros/s/AKfycbzowk7kuRxqVkbMv9_fSPnddCBEapw4nrDxMkHBZjM_ju1UUBV0Qo4nUjv5kQ1wAh3u/exec?phone=" 
          + encodeURIComponent(phone));
        const result = await response.json();

        if (!result.found) {
          // 조회 안된 경우 → not_eligible.html
          window.location.href = "not_eligible.html";
        } else {
          // 조회된 경우 → eligible_phonenumber.html
          window.location.href = "eligible_phonenumber.html";
        }
      } catch (error) {
        console.error("오류 발생:", error);
        messageBox.textContent = "확인 중 오류가 발생했습니다. 다시 시도해주세요.";
        messageBox.style.color = "red";
      }

      return false;
    }
  </script>
</body>
</html>

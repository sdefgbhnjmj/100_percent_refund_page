<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>이벤트 참여 확인</title>
  <style>
    body {
      font-family: "Noto Sans KR", Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 22px;
      font-weight: bold;
      color: rgba(20, 73, 124, 0.9);
      margin-bottom: 20px;
    }
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .message {
      margin-top: 10px;
      font-size: 15px;
      color: #d9534f;
    }
    .button-group {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: rgba(20, 73, 124, 0.9);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: rgba(10, 54, 95, 0.9);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>100% 환불 이벤트 참여 이력을 확인하기 위해<br>주문하신 연락처를 입력해주세요.😊</h1>
    <p>[조회] 버튼을 누르시면, 확인까지 약 10~15초 정도 소요됩니다.</p>
    <p>잠시 기다려 주시면 안내해 드리겠습니다.</p>

    <form method="POST">
      <input type="tel" name="phone" placeholder="010-0000-0000" required pattern="010-[0-9]{4}-[0-9]{4}">
      {% if message %}
        <div class="message">{{ message }}</div>
      {% endif %}
      <div class="button-group">
        <button type="submit">조회</button>
      </div>
    </form>
  </div>
</body>
</html>

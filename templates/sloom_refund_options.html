<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>100% Refund</title>
  <style>
    body {
      font-family: "Noto Sans KR", Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    .main-title {
      font-size: 28px;
      font-weight: 800;
      color: #14497c;
      margin-bottom: 32px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
    }

    button {
      background-color: #14497c;
      color: #ffffff;
      border: none;
      padding: 12px 20px;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.25s ease;
      min-width: 150px;
    }

    button:hover {
      background-color: #0a365f;
    }

    @media (max-width: 400px) {
      button {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-title">100% Refund</div>
    <div class="button-group">
      <form method="get" action="/check_all_products">
        <button type="submit">All Products</button>
      </form>
      <form method="get" action="/check_period">
        <button type="submit">Check Eligibility Period</button>
      </form>
    </div>
  </div>
</body>
</html>

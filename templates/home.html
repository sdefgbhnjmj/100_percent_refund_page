<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬룸 100% 환불</title>
    <style>
        body {
            font-family: "Noto Sans KR", Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .logo img {
            width: 150px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 26px;
            font-weight: bold;
            color: rgba(20, 73, 124, 0.9);
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: rgba(85, 85, 85, 0.9);
            margin-bottom: 20px;
        }
        .highlight {
            font-weight: bold;
            color: red;
        }
        button {
            background-color: rgba(20, 73, 124, 0.9);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: rgba(10, 54, 95, 0.9);
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="/static/images/sloom_logo.png" alt="슬룸 로고">
    </div>
    <div class="container">
        <h1>안녕하세요, 슬룸입니다.😊</h1>
        <p>약 <span class="highlight">5분 이내</span> 100% 환불 가능 여부를 확인하실 수 있습니다.</p>
        <button onclick="location.href='/question_site'">시작하기</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 4</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            line-height: 1.5;
        }
        p {
            text-align: center;
            font-size: 16px;
            color: #666;
        }
        form {
            margin-top: 20px;
        }
        .option {
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f4f4f4;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .option:hover {
            background-color: #e8f5e9;
            border-color: #4caf50;
        }
        .option input {
            margin-right: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: white;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>슬룸 제품 수령 후 (배송 완료일 기준)<br>30일 동안 꾸준히 사용하셨나요?</h1>
        <p>꾸준히 사용 여부를 선택해주세요.</p>
        <form method="POST">
            <label class="option">
                <input type="radio" name="used_30_days" value="예" required> 예
            </label>
            <label class="option">
                <input type="radio" name="used_30_days" value="아니오"> 아니오
            </label>
            <button type="submit">다음</button>
        </form>
    </div>
</body>
</html>

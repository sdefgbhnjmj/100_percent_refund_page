@app.route('/send_to_kakao', methods=['POST'])
def send_to_kakao():
    # 사용자 입력 데이터 가져오기
    name = request.form.get('name')
    phone = request.form.get('phone')

    # 처리 로그 출력
    print(f"사용자 입력 - 이름: {name}, 핸드폰 번호: {phone}")

    # 처리 완료 후 고객센터 URL로 리디렉션
    return redirect("http://pf.kakao.com/_hFwPK")

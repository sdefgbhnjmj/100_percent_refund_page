<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>송장번호 조회 결과</title>
    <style>
        body {
            font-family: "Noto Sans KR", Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            color: rgba(20, 73, 124, 0.9);
            margin-bottom: 20px;
            font-weight: bold;
        }
        p {
            font-size: 16px;
            color: rgba(85, 85, 85, 0.9);
            margin-bottom: 20px;
        }
        button {
            background-color: rgba(20, 73, 124, 0.9);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: rgba(10, 54, 95, 0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>송장번호 조회 결과</h1>
        {% if tracking_info.status %}
            <p>배송 상태: {{ tracking_info.status }}</p>
            <p>배송 완료일: {{ tracking_info.time }}</p>
        {% else %}
            <p>{{ tracking_info.error }}</p>
        {% endif %}
        <a href="/input_delivery_date"><button>다음</button></a>
    </div>
</body>
</html>

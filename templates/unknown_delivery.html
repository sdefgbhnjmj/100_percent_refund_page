<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>송장번호 입력</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QPWTWFSY4H"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-QPWTWFSY4H');
  </script>

  <style>
    body {
      background-color: #F4F7FA;
      font-family: "Noto Sans KR", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 40px 32px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      max-width: 720px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      font-weight: 700;
      color: #1e3c72;
      margin-bottom: 16px;
      line-height: 1.6;
    }

    p {
      font-size: 15px;
      color: #333;
      margin-bottom: 12px;
      line-height: 1.6;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      border: 1px solid #e2e6ea;
      border-radius: 12px;
      margin-top: 20px;
      margin-bottom: 24px;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="text"]:focus {
      border-color: #1e3c72;
      box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.15);
    }

    button {
      padding: 14px 36px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>송장번호를 입력해주세요</h1>
    <p>송장번호는 배송 당시 발송된 슬룸 알림톡에서 확인할 수 있습니다.</p>
    <p>조회 후 잠시만 기다려주시면, 배송 완료일을 안내해 드리겠습니다. 😊</p>

    <form method="POST" action="/track">
      <input type="text" name="tracking_number" placeholder="송장번호 입력" required>
      <button type="submit">조회</button>
    </form>
  </div>
</body>
</html>
